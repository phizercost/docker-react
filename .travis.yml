sudo: required
services:
  - docker

before_install:
  - docker build -t phizercost/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true phizercost/docker-react npm run test -- --watchAll=false
  
deploy:
  provider: elasticbeanstalk
  region: "eu-west-3"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-eu-west-3-110134318810"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"